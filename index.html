<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPTV-säätiö</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <nav>
      <ul>
          <li><a href="#section1">Etusivu</a></li>
          <li><a href="#section2">Historia</a></li>
          <li><a href="#section3">Lomake</a></li>
          <li><a href="#section4">UKK</a></li>
          <li><a href="#section5">Ota yhteyttä</a></li>
      </ul>
  </nav>
  <div id="section1">
  </div>

  <div id="section2">
  </div>

  <div id="section3">
  </div>

  <div id="section4">
  </div>

  <div id="section5">
  </div>

  <div id="section6">
  </div>

  <script>
    const sections = {
      section1: 'components/EtusivuN/Etusivu.html',
      section2: 'components/HistoriaN/Historia.html',
      section3: 'components/HakemusI/Hakemus.html',
      section4: 'components/UKKI/UKK.html',
      section5: 'components/OtaYhteytta/OtaYhteytta.html'
    };
  
    Object.entries(sections).forEach(([id, file]) => {
      fetch(file)
        .then(response => response.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        })
        .catch(error => {
          console.error(`Error loading ${file}:`, error);
        });
    });
  </script>
  </body>
</html>
